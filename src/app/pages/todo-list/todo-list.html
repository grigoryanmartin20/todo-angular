<div class="container pb-0" animate.enter="enter-animation">
	<div fxLayout="row" fxLayoutAlign="space-between">
		<h1>Todo List</h1>
		<button matButton="filled" (click)="openTodoDialog(null)">
			<mat-icon fontIcon="add"></mat-icon> New Todo
		</button>
	</div>
	<div class="todo-list">
		@for (todo of todoList(); track todo.uuid) {
			<app-todo-item 
				[todo]="todo"
				(openEditDialog)="openTodoDialog(todo)"
				(onMarkAsComplete)="markAsComplete(todo)"
				(onMarkAsFailed)="markAsFailed(todo)"
				(onDelete)="deleteTodo(todo)"
			></app-todo-item>
		} @empty {
			<div class="text-center fs-16 mt-40">
				<p>No todos found</p>
			</div>
		}
	</div>
</div>
